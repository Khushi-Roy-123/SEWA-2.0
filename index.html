<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sewa</title>
  </head>
  <body class="bg-gray-100">
    <div id="root">
      <div id="initial-loader" style="position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
        <div style="width: 60px; height: 60px; border: 5px solid #f3f3f3; border-top: 5px solid #0ea5e9; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <h1 style="margin-top: 20px; font-family: sans-serif; font-weight: 800; color: #0f172a; letter-spacing: -0.025em; font-size: 2rem;">Sewa</h1>
        <p style="margin-top: 8px; font-family: sans-serif; color: #64748b; font-size: 0.875rem;">Loading your health companion...</p>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope,
              );
            })
            .catch((error) => {
              console.log("ServiceWorker registration failed: ", error);
            });
        });
      }
    </script>
  </body>
</html>
